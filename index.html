<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamcat Clothing Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navigation-clothing">
        <img src="assets/logo.jpeg" alt="Logo" class="logo">
        <ul class="navigation-items">
            <button>Home</button>
            <button>Our Product</button>
            <button>Contact Us</button>
        </ul>
    </nav>
    <header>
        <h1>Hi! Welcome To Hamcat Clothing Store</h1>
        <h4>This is for practice</h4>
        <img src="assets/header1.jpeg" alt="Header Img">
        <br></br>
        <div class="our-product">
            <div>
                <div class="circle" style="background-image: url('assets/dress.jpeg');"></div>
                <p><b>Dress</b></p>
            </div>
            <div>
                <div class="circle" style="background-image: url('assets/shoes.jpeg');"></div>
                <p><b>Shoes</b></p>
            </div>
            <div>
                <div class="circle" style="background-image: url('assets/accessories.jpeg');"></div>
                <p><b>Accessories</b></p>
            </div>
        </div>



            <br></br>
        <div class="container">
            <form action="" method="post">
            <h3> Contact Us</h3>
            <h2>Admin akan menghubungi anda  1x24 jam setelah data kami terima. </h2>
            <br>
              <label for="name">Your Name :</label><br>
              <input type="text" id="name" name="name" placeholder="first name and last name">
                <br></br>
              <label for="email">Email Address :</label><br>
              <input type="text" id="email" name="email" placeholder="example@email.com">
              <br></br>
              <label for="interested">What are you interest in?</label>
              <br>
              <select id="clothes" name="clothes-select"><br>
                <option value="">--Please choose an option--</option>
                <option value="shirt">Shirt</option>
                <option value="skirt">Skirt</option>
                <option value="pants">Pants</option>
              </select>
              <br></br>
              <input type="submit" value="SEND">
          
            </form>
          </div>
        
</body>
</html>
