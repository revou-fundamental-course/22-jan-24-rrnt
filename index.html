<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi! Welcome To Clover E-groceries</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navigation-clothing">
        <img src="assets/logo.jpeg" alt="Logo" class="logo">
        <ul class="navigation-items">
            <button>Home</button>
            <button>Our Product</button>
            <button>Contact Us</button>
        </ul>
    </nav>
    <header>
        <h1>Hi! <span id="name">Ranti</span> Welcome To Clover E-groceries</h1>
        <h4>This is for practice</h4>
        <img src="assets/header1.jpeg" alt="Header Img">
        <br></br>
        <div class="our-product">
            <div>
                <div class="circle" style="background-image: url('assets/bread.jpeg');"></div>
                <p><b>Bread</b></p>
            </div>
            <div>
                <div class="circle" style="background-image: url('assets/milk.jpeg');"></div>
                <p><b>Milk</b></p>
            </div>
            <div>
                <div class="circle" style="background-image: url('assets/fruits.jpeg');"></div>
                <p><b>Fruits</b></p>
            </div>
            <div>
                <div class="circle" style="background-image: url('assets/vegetables.jpeg');"></div>
                <p><b>Vegetables</b></p>
            </div>
            <div>
                <div class="circle" style="background-image: url('assets/eggs.jpeg');"></div>
                <p><b>Eggs</b></p>
            </div>
            <div>
                <div class="circle" style="background-image: url('assets/meat.jpeg');"></div>
                <p><b>Meat</b></p>
            </div>
            <div>
                <div class="circle" style="background-image: url('assets/oil.jpeg');"></div>
                <p><b>Oil</b></p>
            </div>
        </div>

            <br></br>
        <div class="container">
            <form name="message-form">
            <h3> Contact Us</h3>
            <h2>Admin akan menghubungi anda  1x24 jam setelah data kami terima. </h2>
            <br>
              <label for="name">Your Name :</label><br>
              <input required type="text" id="name-input" name="name" placeholder="first name and last name">
              <br></br>
              <label for="email">Email Address :</label><br>
              <input type="text" id="email" name="email" placeholder="example@email.com">
              <br></br>
              <label for="interested">What are you interest in?</label>
              <br>
              <select id="grocery" name="grocery-select"><br>
                <option value="">--Please choose an option--</option>
                <option value="bread">Bread</option>
                <option value="milk">Milk</option>
                <option value="fruits">Fruits</option>
                <option value="vegetables">Vegetables</option>
                <option value="eggs">Eggs</option>
                <option value="meat">Meat</option>
                <option value="oil">Oil</option>
              </select>
              <br></br>
              <button id="kirim">SEND</button>
              <p id="error-name"></p>
          
            </form>
          </div>

          <script src="js/script.js"></script>
        
</body>
</html>
